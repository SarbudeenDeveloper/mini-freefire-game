<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Multiplayer Shooter</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #2c3e50; /* Dark background for contrast */
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            background: url('bg.jpg') repeat; /* Map background */
            display: block;
            margin: 0 auto;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: #ecf0f1;
            width: 200px;
        }
        #scoreboard h3 {
            margin: 0 0 10px 0;
            text-align: center;
        }
        #scoreboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #scoreboard li {
            padding: 5px 0;
            border-bottom: 1px solid #7f8c8d;
        }
        #scoreboard li:last-child {
            border-bottom: none;
        }
        /* Optional: Minimap Styling */
        #minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreboard">
            <h3>Scoreboard</h3>
            <ul id="scores"></ul>
        </div>
        
        <canvas id="minimap" width="150" height="150"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
